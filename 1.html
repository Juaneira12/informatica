<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarificador de Parqueadero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a9f;
      padding: 20px;
    }
    header {
      background: #b10000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      width: 90px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c40303;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ad0202;
    }
    #resultado {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="imagenes/parqueadero-24-horas-design-template-d30eff04af0e0702decc3763fd0bb846_screen.jpg" alt="Logo" />
    <h1>El Buen Parqueo en Bogotá</h1>
    <p>Propietario: Juan Sebastian Neira | Contacto: 311 8015922</p>
  </header>

  <div class="container">
    <h2>Tarificador</h2>

    <label for="vehiculo">Tipo de vehículo:</label>
    <select id="vehiculo">
      <option value="30">Motocicleta - $30/min</option>
      <option value="65">Vehículo - $65/min</option>
      <option value="90">Camión - $90/min</option>
    </select>

    <label for="tiempo">Tiempo en minutos:</label>
    <input type="number" id="tiempo" placeholder="Ingresa los minutos" />

    <button onclick="calcular()">Calcular Valor</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const tarifa = document.getElementById('vehiculo').value;
      const tiempo = document.getElementById('tiempo').value;

      if (tiempo === '' || tiempo <= 0) {
        document.getElementById('resultado').innerHTML =
          '<p>⚠️ Por favor ingresa un tiempo válido.</p>';
        return;
      }

      const total = tarifa * tiempo;

      document.getElementById('resultado').innerHTML = `
        <h3>Factura</h3>
        <p><strong>Tiempo:</strong> ${tiempo} minutos</p>
        <p><strong>Valor por minuto:</strong> $${tarifa}</p>
        <p><strong>Total a pagar:</strong> <span style="color: green; font-size: 20px;">$${total}</span></p>
      `;
    }
  </script>
</body>
</html>
